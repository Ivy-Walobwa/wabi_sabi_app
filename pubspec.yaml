name: wabi_sabi_app
description: A new Flutter application.


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0-nullsafety.1
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_signin_button: ^2.0.0
  freezed_annotation: ^0.14.1
  get_it: ^7.1.3
  google_sign_in: ^5.0.4
  injectable: ^1.4.1

dev_dependencies:
  build_runner: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^0.14.1+3
  injectable_generator: ^1.4.1
  lint: ^1.5.3

flutter:
  uses-material-design: true
  fonts:
    - family: Rancho
      fonts:
        - asset: fonts/Rancho-Regular.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Bold.ttf
          weight: 700
        - asset: fonts/Raleway-Medium.ttf
          weight: 500
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 600


